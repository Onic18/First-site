<h1> <p align="center"> Реп <ins> <ins> </p> </h1>
<b>
<p again="center"> Реп (англ.rap, rapping) — ритмичный речитатив, обычно читающийся под музыку с тяжёлым битом. Реп — один из основных элементов стиля хип-хоп-музыки; поэтому, в особенности, в бытовом разговоре он часто используется как синоним понятия хип-хоп. Однако реп как речитатив используется не только в хип-хоп музыке, но и в других жанрах. Многие исполнители драм-н-бэйс используют реп. </p>
</b>
